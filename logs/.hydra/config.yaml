seed: 42
device: cuda
wandb:
  enabled: true
  project: FF-TrueFace
  group: Face-ViT
input:
  dataset: TrueFace
  path: /media/mmlab/Volume/truebees/TrueFace/
  pre_post: pre
  batch_size: 128
  image_size: 1024
  image_channels: 3
  num_classes: 2
transformer:
  dim: 1024
  patch_size: 256
  heads: 16
  dim_head: 64
model:
  type: ViT
  peer_normalization: 0.03
  momentum: 0.9
  hidden_dim: 1024
  num_layers: 3
training:
  epochs: 200
  learning_rate: 1.0e-05
  weight_decay: 0.0003
  momentum: 0.9
  downstream_learning_rate: 0.01
  downstream_weight_decay: 0.003
  val_idx: 20
  final_test: true
