seed: 42
device: cuda
wandb:
  enabled: true
  project: FF-TrueFace
  group: MNIST-MLP
input:
  dataset: MNIST
  path: /media/mmlab/Volume/truebees/MNIST
  batch_size: 100
  image_size: 28
  image_channels: 1
  num_classes: 10
model:
  type: MLP
  peer_normalization: 0.03
  momentum: 0.9
  hidden_dim: 1000
  num_layers: 3
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0003
  momentum: 0.9
  downstream_learning_rate: 0.01
  downstream_weight_decay: 0.003
  val_idx: 10
  final_test: false
